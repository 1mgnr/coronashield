    <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(images/banner.png);" data-aos="fade" data-stellar-background-ratio="0.5">

          <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">

                <p data-aos="fade-up" data-aos-delay="100">You can change your shop personal details and eable GEO <b>Location</b></p>

    <div class="site-section bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-7 mb-5" data-aos="fade" style="margin: 0 auto;">

            <form action="#" class="p-5 bg-white" style="margin-top: -150px;">
             

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="lname">Business Name</label>
                  <input type="text" id="lname" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                
                <div class="col-md-12">
                  <label class="text-black" for="contact">Contact Number</label> 
                  <input type="text" id="contact" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                
                <div class="col-md-12">
                  <label class="text-black" for="btype">Business Type</label> 
                 <select class="form-control" id="btype">
                    <option>Select business type</option>
                    <option>Medical shop</option>
                    <option>Vegitable Shop</option>
                    <option>Dairy</option>
                    <option>General Store</option>
                  </select>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Save" onclick="initMap()" class="btn btn-primary btn-md text-white">
                </div>
              </div>
